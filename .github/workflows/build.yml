name: Katalon Studio Jira plugin CI

on:
  push:
    branches:
    - dev
  pull_request:
    branches:
    - dev


jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v1

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build
      run: |
        mvn clean package --file pom.xml
        mkdir build-package && cp target/*.jar build-package

    - name: Checkout package place
      uses: actions/upload-artifact@v2
      with:
        name: Package
        path: build-package
